
<div class="d-sm-flex align-items-center justify-content-between mb-2">
    <h1 class="h3 mb-0 text-gray-800">DANH SÁCH NHÂN VIÊN</h1>
        <button class="btn btn-primary" (click)="openDialog()">
            <div class="d-flex justify-content-between align-items-center"><mat-icon>add</mat-icon>Thêm nhân viên</div>
        </button>
  </div>
<div class="">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="no" style="width: 5%;">
                <th mat-header-cell *matHeaderCellDef >STT</th>
                <td mat-cell *matCellDef="let row; let i = index"> {{row.no + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="fullName" style="width: 25%;">
                <th mat-header-cell *matHeaderCellDef >Họ tên</th>
                <td mat-cell *matCellDef="let row;"> {{row.fullName}} </td>
            </ng-container>

            <ng-container matColumnDef="email" style="width: 50%;">
                <th mat-header-cell *matHeaderCellDef >Email</th>
                <td mat-cell *matCellDef="let row;"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="mobilePhone" style="width: 20%;">
                <th mat-header-cell *matHeaderCellDef >Số điện thoại</th>
                <td mat-cell *matCellDef="let row;"> {{row.mobilePhone}} </td>
            </ng-container>

            <ng-container matColumnDef="gender" style="width: 20%;">
                <th mat-header-cell *matHeaderCellDef >Giới tính</th>
                <td mat-cell *matCellDef="let row;"> {{row.gender}} </td>
            </ng-container>

            <ng-container matColumnDef="dateOfBirth" style="width: 20%;">
                <th mat-header-cell *matHeaderCellDef >Ngày sinh</th>
                <td mat-cell *matCellDef="let row;"> {{row.dateOfBirth | date:'dd-MM-yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="action" style="width: 20%;">
                <th mat-header-cell *matHeaderCellDef >Hành động</th>
                <td mat-cell *matCellDef="let row;"> 
                    <div>
                        <mat-icon class="me-2 text-warning" (click)="openDialogEdit(row.id)">edit</mat-icon>
                        <mat-icon class="me-2 text-danger" (click)="openDialogDelete(row.id, row.fullName)">delete</mat-icon>
                    </div>
                    <!-- <div>
                        <button (click)="openDialogEdit(row.id)" class="btn btn-warning me-2"><i class="fas fa-edit"></i>Sửa</button>
                        <button (click)="openDialogDelete(row.id, row.fullName)" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Xóa</button>
                    </div> -->
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
