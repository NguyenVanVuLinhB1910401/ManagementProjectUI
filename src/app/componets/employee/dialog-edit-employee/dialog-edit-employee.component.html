
<div class="m-3 p-2 row display-dialog">
    <h3 class="font-weight-bold text-center">Chỉnh sửa thông tin nhân viên</h3>
    <form [formGroup]="editEmployeeForm" mat-dialog-content>
      <div class="row">
        <div class="col-md-6">
            <div>
                <label>Họ tên đệm</label>
              </div>
            <div class="input-field"
                  [class.error]="editEmployeeForm.controls['firstName'].dirty && editEmployeeForm.hasError('required', 'firstName')">
                  <input formControlName="firstName" type="text" placeholder="Nguyễn Văn Vũ" />
            </div>
            <small *ngIf="editEmployeeForm.controls['firstName'].dirty && editEmployeeForm.hasError('required', 'firstName')"
                class="text-danger">*Họ tên đệm là bắt buộc</small>
        </div>
        <div class="col-md-6">
            <div>
                <label>Tên</label>
              </div>
            <div class="input-field"
                  [class.error]="editEmployeeForm.controls['lastName'].dirty && editEmployeeForm.hasError('required', 'lastName')">
                  <input formControlName="lastName" type="text" placeholder="Linh" />
            </div>
            <small *ngIf="editEmployeeForm.controls['lastName'].dirty && editEmployeeForm.hasError('required', 'lastName')"
                class="text-danger">*Tênlà bắt buộc</small>
        </div>
      </div> 
  
      <div class="row mt-3">
        <div class="col-md-6">
          <div>
            <label>Giới tính</label>
          </div>
          <div class="d-flex">
            <div class="form-check me-2">
              <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="male" value="Nam">
              <label class="form-check-label" for="male">
                Nam
              </label>
            </div>
            <div class="form-check me-2">
              <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
              <label class="form-check-label" for="female">
                Nữ
              </label>
            </div>
            <div class="form-check">
              <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="other" value="Khác">
              <label class="form-check-label" for="other">
                Khác
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <mat-form-field style="width: 100%;" appearance="outline">
            <input formControlName="dateOfBirth" matInput [matDatepicker]="picker" placeholder="Ngày sinh" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker ></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <div>
            <label>CMND/CCCD</label>
          </div>
        <div class="input-field"
              [class.error]="editEmployeeForm.controls['cccd'].dirty && editEmployeeForm.hasError('required', 'cccd')">
              <input formControlName="cccd" type="text" placeholder="352543980" />
        </div>
        <small *ngIf="editEmployeeForm.controls['cccd'].dirty && editEmployeeForm.hasError('required', 'cccd')"
            class="text-danger">*Căn cước công dân là bắt buộc</small>
        </div>
        <div class="col-md-6">
          <div>
            <label>Địa chỉ</label>
          </div>
        <div class="input-field"
              [class.error]="editEmployeeForm.controls['address'].dirty && editEmployeeForm.hasError('required', 'address')">
              <input formControlName="address" type="text" placeholder="Số 2 Lê Lợi, phường Mỹ Bình, thành phố Long Xuyên, An Giang" />
        </div>
        <small *ngIf="editEmployeeForm.controls['address'].dirty && editEmployeeForm.hasError('required', 'address')"
            class="text-danger">*Căn cước công dân là bắt buộc</small>
        </div>
     </div>
  
     <div class="row mt-3">
        <div class="col-md-6">
          <div>
            <label>Số điện thoại</label>
          </div>
        <div class="input-field"
              [class.error]="editEmployeeForm.controls['mobilePhone'].dirty && editEmployeeForm.hasError('required', 'mobilePhone')">
              <input formControlName="mobilePhone" type="text" placeholder="0329397325" />
        </div>
        <small *ngIf="editEmployeeForm.controls['mobilePhone'].dirty && editEmployeeForm.hasError('required', 'mobilePhone')"
            class="text-danger">*Số điện thoại là bắt buộc</small>
        </div>
        <div class="col-md-6">
          <div>
            <label>Email liên hệ</label>
          </div>
        <div class="input-field"
              [class.error]="editEmployeeForm.controls['email'].dirty && editEmployeeForm.hasError('required', 'email')">
              <input formControlName="email" type="text" placeholder="linh@gmail.com" />
        </div>
        <small *ngIf="editEmployeeForm.controls['email'].dirty && editEmployeeForm.hasError('required', 'email')"
            class="text-danger">*Email là bắt buộc</small>
        </div>
      </div>
  
      <div class="row mt-3">
        <div class="col-md-6">
          <div>
            <label>Phòng ban</label>
          </div>
        
          <select  class="form-control" [class.is-invalid]="
              editEmployeeForm.controls['departmentId'].dirty &&
              editEmployeeForm.hasError('required', 'motelId')
            " formControlName="departmentId" aria-label="Default select example">
            <option value="">Chọn phòng ban</option>
            <option *ngFor="let department of listDepartment" value="{{ department.id }}">
              {{ department.name }}
            </option>
          </select>
  
  
        </div>
        <div class="col-md-6">
          <div>
            <label>Vị trí trong phòng ban</label>
          </div>
        <div class="input-field"
              [class.error]="editEmployeeForm.controls['position'].dirty && editEmployeeForm.hasError('required', 'position')">
              <input formControlName="position" type="text" placeholder="Ví dụ: Trưởng phòng" />
        </div>
        
        </div>
      </div>
  
  
    
  
      <div class="d-flex justify-content-end mt-3">
        <button (click)="onClose()" class="btn btn-danger me-3">Đóng</button>
        <button (click)="onSubmit()" type="submit" class="btn btn-primary ">
          Lưu
        </button>
      </div>
      
    </form>
  </div>
