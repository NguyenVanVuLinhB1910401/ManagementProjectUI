<div class="m-3 p-2">
    <h3 class="font-weight-bold text-center">Cập nhật thông tin phòng ban</h3>
    <form [formGroup]="editDepartmentForm">
      <div class="mt-3">
        <label>Tên phòng ban</label>
      </div>
        <div class="input-field"
          [class.error]="editDepartmentForm.controls['name'].dirty && editDepartmentForm.hasError('required', 'name')">
          <input formControlName="name" type="text" placeholder="Nhập tên phòng ban" />
        </div>
      
      <small *ngIf="editDepartmentForm.controls['name'].dirty && editDepartmentForm.hasError('required', 'name')"
        class="text-danger">*Tên phòng ban là bắt buộc</small>
      
        
        <div class="mt-3">
          <label>Mô tả</label>
        </div>
        
        <div class="input-field"
          [class.error]="editDepartmentForm.controls['description'].dirty && editDepartmentForm.hasError('required', 'description')">
         
          <textarea formControlName="description" rows="3" placeholder="Nhập mô tả chi tiết" ></textarea>
         
        </div>
      
     
      <small *ngIf="editDepartmentForm.controls['description'].dirty && editDepartmentForm.hasError('required', 'description')"
        class="text-danger">*Mô tả là bắt buộc</small>
      
      <div class="d-flex justify-content-end mt-3">
        <button (click)="onClose()" class="btn btn-danger me-3">Đóng</button>
        <button (click)="onSubmit()" type="submit" class="btn btn-primary ">
          Lưu
        </button>
      </div>
    </form>
  </div>
