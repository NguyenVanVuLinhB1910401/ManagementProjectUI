<div mat-dialog-title class="font-weight-bold text-center">Thêm thông tin phòng ban</div>
        <div class="row p-0" mat-dialog-content>
          <form class="mt-2" [formGroup]="addDepartmentForm">
            <div class="row">
              <mat-form-field class="example-full-width" appearance="outline" >
                <mat-label >Tên phòng ban</mat-label>
                <input formControlName="name" matInput>
                <mat-error class="error_Msg" *ngIf="addDepartmentForm.hasError('required', 'name')">
                    <span>Tên phòng ban là bắt buộc</span>
                </mat-error>
              </mat-form-field>
            </div>
            
            <div class="row mt-2">
              <mat-form-field class="example-full-width" appearance="outline" >
                <mat-label >Mô tả</mat-label>
                <textarea matInput formControlName="description" rows="3" placeholder="Nhập mô tả chi tiết" ></textarea>
              </mat-form-field>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-end mx-1" mat-dialog-actions>
          <button (click)="onClose()" class="btn btn-danger me-3">Đóng</button>
          <button (click)="onSubmit()" type="submit" class="btn btn-primary ">
            Thêm
          </button>
        </div>
