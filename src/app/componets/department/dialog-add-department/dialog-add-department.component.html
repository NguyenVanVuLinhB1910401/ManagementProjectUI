        <div class="m-3 p-2 display-dialog">
          <h3 class="font-weight-bold text-center">Thêm phòng ban</h3>
          <form [formGroup]="addDepartmentForm">
            <div class="mt-3">
              <label>Tên phòng ban</label>
            </div>
              <div class="input-field"
                [class.error]="addDepartmentForm.controls['name'].dirty && addDepartmentForm.hasError('required', 'name')">
                <input formControlName="name" type="text" placeholder="Nhập tên phòng ban" />
              </div>
            
            <small *ngIf="addDepartmentForm.controls['name'].dirty && addDepartmentForm.hasError('required', 'name')"
              class="text-danger">*Tên phòng ban là bắt buộc</small>
            
              
              <div class="mt-3">
                <label>Mô tả</label>
              </div>
              
              <div class="input-field"
                [class.error]="addDepartmentForm.controls['description'].dirty && addDepartmentForm.hasError('required', 'description')">
               
                <textarea formControlName="description" rows="3" placeholder="Nhập mô tả chi tiết" ></textarea>
               
              </div>
            
           
            <small *ngIf="addDepartmentForm.controls['description'].dirty && addDepartmentForm.hasError('required', 'description')"
              class="text-danger">*Mô tả là bắt buộc</small>
            
            <div class="d-flex justify-content-end mt-3">
              <button (click)="onClose()" class="btn btn-danger me-3">Đóng</button>
              <button (click)="onSubmit()" type="submit" class="btn btn-primary ">
                Thêm
              </button>
            </div>
          </form>
        </div>
