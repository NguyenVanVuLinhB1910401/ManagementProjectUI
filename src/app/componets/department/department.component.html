
<div class="d-sm-flex align-items-center justify-content-between mb-2">
    <h1 class="h3 mb-0 text-gray-800">DANH SÁCH PHÒNG BAN</h1>
    <button class="btn btn-primary" (click)="openDialog()">Thêm phòng ban</button>
  </div>
<div class="">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="no" style="width: 5%;">
                <th mat-header-cell *matHeaderCellDef >STT</th>
                <td mat-cell *matCellDef="let row; let i = index"> {{row.no + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="name" style="width: 25%;">
                <th mat-header-cell *matHeaderCellDef >Tên phòng ban</th>
                <td mat-cell *matCellDef="let row;"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="description" style="width: 50%;">
                <th mat-header-cell *matHeaderCellDef >Mô tả</th>
                <td mat-cell *matCellDef="let row;"> {{row.description}} </td>
            </ng-container>

            <ng-container matColumnDef="created" style="width: 20%;">
                <th mat-header-cell *matHeaderCellDef >Ngày tạo</th>
                <td mat-cell *matCellDef="let row;"> {{row.created | date:'dd-MM-yyyy HH:mm:ss'}} </td>
            </ng-container>

            <ng-container matColumnDef="action" style="width: 20%;">
                <th mat-header-cell *matHeaderCellDef >Hành động</th>
                <td mat-cell *matCellDef="let row;"> 
                    <div>
                        <button (click)="openDialogEdit(row.id)" class="btn btn-warning me-2"><i class="fas fa-edit"></i>Sửa</button>
                        <button (click)="openDialogDelete(row.id, row.name)" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Xóa</button>
                    </div>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
    
    
</div>
