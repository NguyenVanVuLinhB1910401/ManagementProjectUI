

<div mat-dialog-title class="font-weight-bold text-center">Cập nhật tiến độ thực hiện</div>
<div  mat-dialog-content>
    <div class="row">
        <div class="d-flex justify-content-between align-items-center">
            <label id="example-name-label" class="example-name-label">Phần trăm hoàn thành công việc</label>
            <label class="example-value-label">{{slider.value + "%"}}</label>
        </div>
    </div>

    <div class="row mx-2">
        <mat-slider
              style="width: 100%; margin: 0; padding: 0;"
              [disabled]="disabled"
              [max]="max"
              [min]="min"
              [step]="step"
              [discrete]="thumbLabel"
              [showTickMarks]="showTicks">
            <input matSliderThumb [(ngModel)]="value" #slider>
        </mat-slider>
    </div>
        
    
</div>
<div class="d-flex justify-content-end" mat-dialog-actions>
    <button (click)="onClose()" class="btn btn-danger me-3">Đóng</button>
    <button (click)="onSubmit()" type="submit" class="btn btn-primary ">
      Lưu
    </button>
  </div>
